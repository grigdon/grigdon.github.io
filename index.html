<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabe Rigdon | System Normal</title>
    <style>
        /* --- RESET & VARS --- */
        :root {
            --primary: #000080;
            --secondary: #1a1a1a;
            --bg: #f4f4f5;
            --accent: #4d4dff;
            --font-mono: "Courier New", Courier, monospace;
            --font-sans: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: var(--secondary);
            font-family: var(--font-sans);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- BACKGROUND ANIMATION LAYER --- */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
            pointer-events: none;
        }

        /* --- LAYOUT --- */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px 10%;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* --- TYPOGRAPHY --- */
        h1 {
            font-size: 5vw;
            font-weight: 800;
            text-transform: uppercase;
            line-height: 0.9;
            letter-spacing: -0.02em;
            color: var(--primary);
            margin-bottom: 20px;
        }

        h2 {
            font-family: var(--font-mono);
            font-size: 1.2rem;
            font-weight: normal;
            color: var(--secondary);
            margin-bottom: 60px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        h2::before {
            content: "";
            display: inline-block;
            width: 10px;
            height: 10px;
            background-color: var(--accent);
            border-radius: 50%;
            animation: blink 2s infinite;
        }

        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        /* --- BIO BLOCK --- */
        .bio-block {
            max-width: 700px;
            font-family: var(--font-mono);
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 80px;
            border-left: 2px solid var(--primary);
            padding-left: 20px;
            color: #444;
        }

        .highlight {
            background-color: rgba(0, 0, 128, 0.1);
            color: var(--primary);
            padding: 2px 4px;
            font-weight: bold;
        }

        /* --- RESUME MODULE --- */
        .resume-container {
            display: inline-flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .btn-download {
            position: relative;
            display: inline-block;
            padding: 15px 40px;
            font-family: var(--font-mono);
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background-color: var(--primary);
            border: none;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.2s ease;
            text-decoration: none;
        }

        .btn-download::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent);
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1;
        }

        .btn-download:hover::after {
            transform: translateX(0);
        }

        .btn-download span {
            position: relative;
            z-index: 2;
        }

        .file-details {
            font-family: var(--font-mono);
            font-size: 0.8rem;
            color: #888;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease;
        }

        .resume-container:hover .file-details {
            opacity: 1;
            transform: translateX(0);
        }

        /* --- FOOTER --- */
        footer {
            padding: 40px 10%;
            display: flex;
            gap: 30px;
            font-family: var(--font-mono);
            font-size: 0.9rem;
            border-top: 1px solid #e0e0e0;
            flex-wrap: wrap;
        }

        footer a {
            color: var(--secondary);
            text-decoration: none;
            position: relative;
        }

        footer a::after {
            content: "";
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 1px;
            bottom: -4px;
            left: 0;
            background-color: var(--primary);
            transform-origin: bottom right;
            transition: transform 0.25s ease-out;
        }

        footer a:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }

        /* --- MOBILE --- */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            main { padding: 40px 20px; }
            .skills-grid { grid-template-columns: 1fr; }
            .section-header { font-size: 0.7rem; }
            .resume-container { flex-direction: column; align-items: flex-start; }
            .file-details { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <main>
        <h1>Gabe Rigdon</h1>
        <h2>CS student at Florida State University</h2>

        <div class="bio-block">
            <p>
				This is a little bit of information about me.
            </p>
        </div>

        <div class="resume-container">
            <a href="Gabe_Rigdon_Resume.pdf" class="btn-download" target="_blank">
                <span>Download Resume</span>
            </a>
            <span class="file-details">PDF // 142 KB // UPDATED DEC 2025</span>
        </div>
    </main>

    <footer>
        <a href="mailto:gabrielrigdon@gmail.com">Email</a>
        <a href="https://github.com/grigdon">GitHub</a>
        <a href="https://linkedin.com/in/grigdon">LinkedIn</a>
        <span>(904) 814-9434</span>
    </footer>

    <script>
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        
        let width, height;
        let mouseX = 0, mouseY = 0;
        
        const spacing = 60;
        const lineSize = 10;
        
        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        
        window.addEventListener('resize', resize);
        resize();

        window.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
        });

        function draw() {
            ctx.clearRect(0, 0, width, height);
            ctx.strokeStyle = '#000080';
            ctx.lineWidth = 1;

            for (let x = 0; x <= width; x += spacing) {
                for (let y = 0; y <= height; y += spacing) {
                    const dx = mouseX - x;
                    const dy = mouseY - y;
                    const angle = Math.atan2(dy, dx);
                    
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    const opacity = Math.max(0.1, 1 - dist / 800); 
                    
                    ctx.globalAlpha = opacity;
                    
                    ctx.save();
                    ctx.translate(x, y);
                    ctx.rotate(angle);
                    
                    ctx.beginPath();
                    ctx.moveTo(-lineSize, 0);
                    ctx.lineTo(lineSize, 0);
                    ctx.moveTo(0, -lineSize/2);
                    ctx.lineTo(0, lineSize/2);
                    ctx.stroke();
                    
                    ctx.restore();
                }
            }
            requestAnimationFrame(draw);
        }

        draw();
    </script>
</body>
</html>
